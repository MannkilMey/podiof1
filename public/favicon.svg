<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Fondo circular rojo F1 -->
  <circle cx="64" cy="64" r="60" fill="#E8002D"/>
  
  <!-- Borde blanco -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#FFFFFF" stroke-width="4"/>
  
  <!-- Bandera a cuadros estilizada -->
  <g transform="translate(30, 35)">
    <!-- Cuadros superiores -->
    <rect x="0" y="0" width="10" height="10" fill="#FFFFFF"/>
    <rect x="10" y="0" width="10" height="10" fill="#1A1B1E"/>
    <rect x="20" y="0" width="10" height="10" fill="#FFFFFF"/>
    <rect x="30" y="0" width="10" height="10" fill="#1A1B1E"/>
    <rect x="40" y="0" width="10" height="10" fill="#FFFFFF"/>
    <rect x="50" y="0" width="10" height="10" fill="#1A1B1E"/>
    <rect x="60" y="0" width="10" height="10" fill="#FFFFFF"/>
    
    <!-- Cuadros medios -->
    <rect x="0" y="10" width="10" height="10" fill="#1A1B1E"/>
    <rect x="10" y="10" width="10" height="10" fill="#FFFFFF"/>
    <rect x="20" y="10" width="10" height="10" fill="#1A1B1E"/>
    <rect x="30" y="10" width="10" height="10" fill="#FFFFFF"/>
    <rect x="40" y="10" width="10" height="10" fill="#1A1B1E"/>
    <rect x="50" y="10" width="10" height="10" fill="#FFFFFF"/>
    <rect x="60" y="10" width="10" height="10" fill="#1A1B1E"/>
    
    <!-- Cuadros inferiores -->
    <rect x="0" y="20" width="10" height="10" fill="#FFFFFF"/>
    <rect x="10" y="20" width="10" height="10" fill="#1A1B1E"/>
    <rect x="20" y="20" width="10" height="10" fill="#FFFFFF"/>
    <rect x="30" y="20" width="10" height="10" fill="#1A1B1E"/>
    <rect x="40" y="20" width="10" height="10" fill="#FFFFFF"/>
    <rect x="50" y="20" width="10" height="10" fill="#1A1B1E"/>
    <rect x="60" y="20" width="10" height="10" fill="#FFFFFF"/>
    
    <!-- LÃ­neas de velocidad -->
    <path d="M 5 40 L 65 40 M 10 45 L 60 45 M 15 50 L 55 50" 
          stroke="#FFFFFF" 
          stroke-width="2" 
          stroke-linecap="round"
          opacity="0.8"/>
